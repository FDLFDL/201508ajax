<script src="xhr.js"></script>
<script>
    var xhr = new XMLHttpRequest();

    // 方法  Url 是否异步
    xhr.open('get','student.json',true);
    xhr.onreadystatechange = function(){
        alert(xhr.readyState);
        if(xhr.readyState == 4){
            var responseText = xhr.responseText;
            console.log(responseText);
        }
    }
    xhr.send();

</script>
